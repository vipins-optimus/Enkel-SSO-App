<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-align">
                    <li class="breadcrumb-item active" aria-current="page">Productivity Apps</li>
                </ol>
            </nav>
        </div>
        <div class="col-sm-6">
            <input type="search" id="search" value="" class="form-control" [(ngModel)]="search" placeholder="Search Productivity Apps...">
        </div>
    </div>
</div>

<div class="container">
    <div class="text-center text-no-match-found" *ngIf="(productivityApps | searchFilter : search : 'Name').length === 0 && isAppsReceivedByServer">
        <h3>{{textNoMatchFound}}</h3>
    </div>
</div>

<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let productivityApp of productivityApps | searchFilter:search:'Name'; let rowIndex = index">
                <div class="box-part text-center">
                    <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4><a href="{{productivityApp.URL}}" target="_blank">{{ productivityApp.Name }}</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
