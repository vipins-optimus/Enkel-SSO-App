<app-search-container [breadcrumb]="'Productivity Apps'" 
    [placeholder]="'Search Productivity Apps'" 
    (doSearchChange)="doSearchChange($event)">
</app-search-container>

<div class="container">
    <div class="text-center text-no-match-found" *ngIf="(productivityApps | searchFilter : search : 'Name').length === 0 && isAppsReceivedByServer">
        <h3>{{textNoMatchFound}}</h3>
    </div>
</div>
<div class="container gallery-container">
    <div class="row">
        <div class="col-sm-3 column-class" *ngFor="let productivityApp of productivityApps | searchFilter:search:'Name'; let rowIndex = index">
            <a  href="{{productivityApp.URL}}" target="_blank">
                <div class="card shadow gallery-card cursor-pointer ">
                    <img class="card-img-top card-image align-self-center" [src]="productivityApp.Logo" alt="image">
                </div>
            </a>
        </div>
    </div>
</div>
