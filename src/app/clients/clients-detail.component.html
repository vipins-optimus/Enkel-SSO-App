<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-align">
                    <li class="breadcrumb-item"><a [routerLink]="['/clients']">Clients</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Productivity App</li>
                </ol>
            </nav>
        </div>
        <div class="col-sm-6">
            <input type="search" id="search" value="" class="form-control" placeholder="Search Productivity Apps...">
        </div>
    </div>
</div>

<div class="box">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let productivityApp of productivityApps; let rowIndex = index">
                <div class="box-part text-center">
                    <i class="fa fa-instagram fa-3x" aria-hidden="true"></i>
                    <div class="title">
                        <h4><a href="{{productivityApp.URL}}" target="_blank">{{ productivityApp.Name }}</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
