<div class="container">
	<div class="row align-items-center shadow background-white">
		<div class="col-sm-8 mx-auto">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active" aria-current="page">Clients</li>
				</ol>
			</nav>
		</div>
		<div class="col-sm-4 input-box-column">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
				</div>
				<input type="text" id="search" value="" class="form-control" [(ngModel)]="search" placeholder="Search Clients ...">
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="text-center text-no-match-found" *ngIf="(clients | searchFilter : search : 'Name').length === 0 && isAppsReceivedByServer">
		<h3>{{textNoMatchFound}}</h3>
	</div>
</div>

<div class="container gallery-container">
	<div class="row">
		<div class="col-sm-3" *ngFor="let client of clients | searchFilter:search:'Name'; let rowIndex = index">
			<div class="card shadow gallery-card cursor-pointer" (click)="clientDetail(client.Id)">
				<a class="align-self-center">
					<img class="card-img-top card-image" [src]="client.Logo" alt="image">
				</a>
			</div>
		</div>
	</div>
</div>
