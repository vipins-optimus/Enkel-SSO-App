<div class="container">
    <div class="row 
            align-items-center 
            search-row 
            shadow 
            background-white 
            search-row-margin">
        <div class="col-sm-12 col-md-5 col-lg-5 breadcrumb-column">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" 
                    *ngIf="breadcrumb === 'Clients' || breadcrumb === 'Productivity Apps';else clien_detail">
                    <li class="breadcrumb-item active" aria-current="page">{{breadcrumb}}</li>
                </ol>
                <ng-template #clien_detail>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/clients']">Clients</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Apps</li>
                    </ol>
                </ng-template>
            </nav>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-3 sort-search">
            <select name="categoryId" 
                id="generalCategoryId" 
                class="form-control" 
                required 
                [(ngModel)]="sortBy" 
                (ngModelChange)="onSorting()">
                    <option *ngFor="let sortByValue of sortByValues" 
                        name="id" 
                        [ngValue]="sortByValue.id">
                        Sort By: {{sortByValue.name}}
                    </option>
            </select>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-4 
            input-box-column 
            justify-content-end 
            sort-search">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text"
                    id="search" 
                    value="" 
                    class="form-control" 
                    [(ngModel)]="search" 
                    [placeholder]="placeholder"
                    (ngModelChange)="onSearch()">
            </div>
        </div>
    </div>
</div>
