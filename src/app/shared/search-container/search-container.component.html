<div class="container">
    <div class="row align-items-center shadow background-white left-right-margin-zero">
        <div class="col-sm-8 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" *ngIf="breadcrumb === 'Clients' || breadcrumb === 'Productivity Apps';else clien_detail">
                    <li class="breadcrumb-item active" aria-current="page">{{breadcrumb}}</li>
                </ol>
                <ng-template #clien_detail>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/clients']">Clients</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Apps</li>
                    </ol>
                </ng-template>
            </nav>
        </div>
        <div class="col-sm-4 input-box-column">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></span>
                </div>
                <input type="text"id="search" value="" class="form-control" 
                    [(ngModel)]="search" [placeholder]="placeholder"
                    (ngModelChange)="onSearch()">
            </div>
        </div>
    </div>
</div>
